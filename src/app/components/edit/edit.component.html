<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Task name</th>
                        <th scope="col">Task description</th>
                        <th scope="col">Save changes</th>
                        <th scope="col">Remove task</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" type="text" [(ngModel)]="titleOfTask"></td>
                        <td><input class="form-control" type="text" [(ngModel)]="descriptionOfTask"></td>
                        <td><button class="material-icons btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" (click)="defineAction('save task')">save</button></td>
                        <td><button class="material-icons btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" (click)="defineAction('remove task')">delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" (click)="defineAction('cancel edit')" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Cancel edit</button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Confirm action</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{modalBodyText}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                                (click)="performAnAction()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
